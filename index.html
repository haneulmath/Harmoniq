<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0,3,37,1);">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  </head>

  <body>
    <div id="showcase">
      <div id="hero">
        <h1 class="no-select">HARMONIQ</h1>
        <h2 class="no-select">240 palettes, all unique...</h2>
        <p>Step into a world where abstract ideas come alive through vibrant hues and harmonies. This project transforms concepts into evocative palettes, inviting you to see the intangible and feel the unseen.</p>
      </div>
      <button class="shiny-cta no-select" style="font-size: 2rem;" onclick="saveAllColorSets()">
      <span>Download all palettes</span>
      </button>
    </div>
    <div id="hoveredSetContainer" class="inactive">
    <div id="hoveredSet"></div> <!-- Conteneur pour le hoveredSet -->
    </div>
    <div style="background: rgb(0,3,37);
background: linear-gradient(16deg, rgba(0,3,37,1) 0%, rgba(43,0,45,1) 50%, rgba(37,22,0,1) 100%);">
      <div id="mainContainer">
        <main id="main"></main>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
